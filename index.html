<!DOCTYPE html><html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>momo 的公告站</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fa;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e1e1e;
      color: #e4e4e4;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
      animation: fadeInDown 1s;
    }
    header img.avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .announcement {
      background: #fff7d6;
      color: #664d00;
      padding: 0.8rem;
      margin: 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      animation: fadeIn 1.2s;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 1rem;
      padding: 1rem;
      max-width: 350px;
      flex: 1;
      animation: fadeInUp 1s;
    }
    body.dark .card {
      background: #2a2a2a;
    }
    .card h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }
    .group {
      text-align: center;
      margin: 1rem 0;
    }
    .group img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .group img:hover {
      transform: scale(1.02);
    }
    .group p {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
    }
    .copy-btn {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      background: #4a90e2;
      color: white;
      cursor: pointer;
      font-size: 0.85rem;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding: 1rem;
      background: #f0f0f0;
    }
    .dark footer { color: #aaa; background:#222; }
    .dark-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
      cursor: pointer;
    }
    #visitor-count { font-weight: bold; }/* Animations */
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
@keyframes fadeInUp { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }
@keyframes fadeInDown { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }

/* Modal for enlarged QR */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}
.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}

  </style>
</head>
<body>
  <header>
    <img class="avatar" src="f0ed53658b736f373e3052c69b01655f.jpg" alt="头像" />
    <h1>momo 的公告站</h1>
    <p>欢迎加入群聊，一起交流</p>
  </header>  <div class="announcement">
    📢 最新公告：群满请加备用群，补档信息会优先更新在这里。
  </div>  <main>
    <div class="card">
      <h2>QQ群一</h2>
      <div class="group">
        <img src="f1800e1d0b82e37b236ea1e53ef6e8b0.jpg" alt="群一二维码" onclick="enlarge(this.src)">
        <p>群号：<span id="qq1">1045782472</span></p>
        <button class="copy-btn" onclick="copyText('qq1')">复制群号</button>
      </div>
    </div><div class="card">
  <h2>QQ群二</h2>
  <div class="group">
    <img src="52eb09b545602858447844f0261bb04b.jpg" alt="群二二维码" onclick="enlarge(this.src)">
    <p>群号：<span id="qq2">1005858062</span></p>
    <button class="copy-btn" onclick="copyText('qq2')">复制群号</button>
  </div>
</div>

  </main>  <footer>
    <p>📧 联系方式：<a href="mailto:stillplum@qq.com">stillplum@qq.com</a></p>
    <p>最后更新：2025-09-30</p>
    <p>访客计数器：<span id="visitor-count">0</span></p>
    <p>© 2025 momo</p>
  </footer><button class="dark-toggle" onclick="toggleDark()">🌙 夜间模式</button>

  <!-- Modal for enlarged QR -->  <div class="modal" id="qrModal" onclick="this.style.display='none'">
    <img id="qrImg" src="" alt="放大二维码">
  </div>  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('已复制群号：' + text);
      }).catch(() => {
        prompt('复制失败，请手动复制：', text);
      });
    }

    function toggleDark(){
      document.body.classList.toggle('dark');
    }

    function enlarge(src){
      document.getElementById('qrImg').src = src;
      document.getElementById('qrModal').style.display = 'flex';
    }

    // 访客计数器（使用 localStorage 模拟）
    let count = localStorage.getItem('visitorCount') || 0;
    count++;
    localStorage.setItem('visitorCount', count);
    document.getElementById('visitor-count').innerText = count;
  </script></body>
</html></html>
