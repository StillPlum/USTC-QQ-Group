<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>momo 的公告站</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fa;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header img.avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 1rem;
      padding: 1rem;
      max-width: 350px;
      flex: 1;
    }
    .card h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }
    .group {
      text-align: center;
      margin: 1rem 0;
    }
    .group img {
      width: 100%;
      border-radius: 12px;
    }
    .group p {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #666;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img class="avatar" src="f0ed53658b736f373e3052c69b01655f.jpg" alt="头像" />
    <h1>momo 的公告站</h1>
    <p>欢迎加入群聊，一起交流</p>
  </header>

  <main>
    <div class="card">
      <h2>QQ群一</h2>
      <div class="group">
        <img src="f1800e1d0b82e37b236ea1e53ef6e8b0.jpg" alt="群一二维码">
        <p>群号：1045782472</p>
      </div>
    </div>

    <div class="card">
      <h2>QQ群二</h2>
      <div class="group">
        <img src="52eb09b545602858447844f0261bb04b.jpg" alt="群二二维码">
        <p>群号：1005858062</p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 momo</p>
  </footer>
</body>
</html>
