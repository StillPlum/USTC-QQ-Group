<!DOCTYPE html><html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>momo 的公告站</title>
  <style>
    :root{
      --bg:#f4f6fa; --text:#333; --card:#ffffff; --muted:#666; --brand:#4a90e2;
      --card-1:#ffffff; /* 默认卡片 */
      --card-2:#f3f7ff; /* 浅蓝卡片 */
      --card-2-border:#e1ecff;
      --announce-bg:#fff7d6; --announce-text:#664d00;
    }
    body { font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif; margin:0; background:var(--bg); color:var(--text); transition:background .3s,color .3s }
    body.dark { --bg:#1e1e1e; --text:#e4e4e4; --card:#2a2a2a; --muted:#aaa; --brand:#3d7dd6; --card-1:#2a2a2a; --card-2:#242933; --card-2-border:#2f3a4a; --announce-bg:#3a3212; --announce-text:#ffe9a3; }header { background:var(--brand); color:#fff; padding:1rem; text-align:center; animation:fadeInDown 1s }
header img.avatar { width:80px; height:80px; border-radius:50%; display:block; margin:0 auto 10px }
header h1 { margin:0; font-size:1.5rem }

/* 滚动公告条 */
.announcement { position:relative; margin:1rem; background:var(--announce-bg); color:var(--announce-text); border-radius:8px; box-shadow:0 1px 4px rgba(0,0,0,.08); overflow:hidden }
.announcement .marquee { display:flex; gap:2rem; white-space:nowrap; padding:.8rem 0; animation:scrollX 18s linear infinite }
.announcement:hover .marquee { animation-play-state:paused }
.announcement .item { font-size:.95rem }

main { display:flex; flex-wrap:wrap; justify-content:center; padding:1rem }
.card { background:var(--card-1); border:1px solid rgba(0,0,0,.04); border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.08); margin:1rem; padding:1rem; max-width:350px; flex:1; animation:fadeInUp 1s }
.card.alt { background:var(--card-2); border-color:var(--card-2-border) }
.card h2 { font-size:1.2rem; margin-top:0 }

.group { text-align:center; margin:1rem 0 }
.group img { width:100%; border-radius:12px; cursor:pointer; transition:transform .2s }
.group img:hover { transform:scale(1.02) }
.group p { margin:.5rem 0 0; font-size:.9rem }

.copy-btn { margin-top:.5rem; padding:.4rem .8rem; border:none; border-radius:6px; background:var(--brand); color:#fff; cursor:pointer; font-size:.85rem }
.muted { color:var(--muted) }

footer { text-align:center; font-size:.85rem; color:var(--muted); padding:1rem; background:#f0f0f0 }
body.dark footer { color:var(--muted); background:#222 }

.dark-toggle { position:fixed; top:10px; right:10px; background:var(--brand); color:#fff; border:none; border-radius:6px; padding:.4rem .8rem; cursor:pointer }
#visitor-count { font-weight:bold }

/* Animations */
@keyframes fadeIn { from{opacity:0} to{opacity:1} }
@keyframes fadeInUp { from{opacity:0; transform:translateY(20px)} to{opacity:1; transform:translateY(0)} }
@keyframes fadeInDown { from{opacity:0; transform:translateY(-20px)} to{opacity:1; transform:translateY(0)} }
@keyframes scrollX { from{ transform:translateX(0) } to{ transform:translateX(-50%) } }

/* Modal for enlarged QR */
.modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.8); justify-content:center; align-items:center }
.modal img { max-width:90%; max-height:90%; border-radius:12px }

  </style>
</head>
