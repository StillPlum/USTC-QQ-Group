  <style>
    :root{
      --bg1:#fdfdff; --bg2:#f4f6fa; --text:#1b1f23; --muted:#6b7280; --brand:#4a90e2;
      --card-1:#ffffff; --card-2:#f3f7ff; --card-2-border:#e1ecff;
      --announce-bg:#fff7d6; --announce-text:#664d00;
    }
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;margin:0;color:var(--text);background:linear-gradient(180deg,var(--bg1),var(--bg2));overflow-x:hidden}/* ===== 科技感动态网格（HUD） ===== */
.grid-bg, .grid-bg::before, .grid-bg::after{position:fixed;inset:0;pointer-events:none}
.grid-bg::before, .grid-bg::after{content:"";z-index:-2;background-size:40px 40px,40px 40px;background-image:linear-gradient(rgba(0,0,0,.06) 1px,transparent 1px),linear-gradient(90deg, rgba(0,0,0,.06) 1px,transparent 1px);animation:gridMove 20s linear infinite}
.grid-bg::after{z-index:-1;opacity:.25;filter:blur(1px);animation-direction:reverse}
@keyframes gridMove{from{background-position:0 0,0 0}to{background-position:40px 40px,40px 40px}}

/* 背景粒子 Canvas 层 */
#bgParticles{position:fixed;inset:0;z-index:-3;pointer-events:none}

header{background:var(--brand);color:#fff;text-align:center;padding:1.25rem 1rem;animation:fadeInDown 1s}
header img.avatar{width:86px;height:86px;border-radius:50%;display:block;margin:0 auto 12px}
header h1{margin:0;font-size:1.8rem}

/* 滚动公告条 */
.announcement{position:relative;margin:1rem;background:var(--announce-bg);color:var(--announce-text);border-radius:10px;box-shadow:0 1px 4px rgba(0,0,0,.08);overflow:hidden}
.announcement .marquee{display:flex;gap:2rem;white-space:nowrap;padding:.8rem 0;animation:scrollX 18s linear infinite}
.announcement:hover .marquee{animation-play-state:paused}
.announcement .item{font-size:.95rem}

main{display:flex;flex-wrap:wrap;justify-content:center;gap:1rem;padding:1rem}
.card{background:var(--card-1);border:1px solid rgba(0,0,0,.06);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:1rem;max-width:360px;flex:1;transition:transform .3s ease, box-shadow .3s ease;animation:fadeInUp 1s}
.card.alt{background:var(--card-2);border-color:var(--card-2-border)}
.card:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(49,132,255,.18)}
.card h2{font-size:1.2rem;margin:0 0 .5rem 0}

.group{text-align:center;margin:1rem 0}
.group img{width:100%;border-radius:12px;cursor:pointer;transition:transform .2s, box-shadow .2s}
.group img:hover{transform:scale(1.02);box-shadow:0 12px 24px rgba(0,0,0,.12)}
.group p{margin:.6rem 0 0;font-size:.95rem}

.copy-btn{margin-top:.6rem;padding:.5rem .9rem;border:none;border-radius:8px;background:var(--brand);color:#fff;cursor:pointer;font-size:.9rem}
.muted{color:var(--muted)}

footer{text-align:center;font-size:.9rem;color:var(--muted);padding:1rem;background:#eef2f7}
#visitor-count{font-weight:600}

/* Animations */
@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeInDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
@keyframes scrollX{from{transform:translateX(0)}to{transform:translateX(-50%)}}

/* 返回顶部按钮 */
#toTop{position:fixed;right:14px;bottom:16px;opacity:0;transform:translateY(12px);transition:all .25s;pointer-events:none;border:0;border-radius:999px;background:#111;color:#fff;padding:.6rem .8rem;box-shadow:0 8px 24px rgba(0,0,0,.25)}
#toTop.show{opacity:1;transform:none;pointer-events:auto}

  </style>
</head>
